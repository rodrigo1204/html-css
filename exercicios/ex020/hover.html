<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 250px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>ex de hover</h1>
    <p>passe o mouse encima do texto abaixo</p>
    <div>aquiiiiiiiiiiiiiiiiiii
        <p>texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
